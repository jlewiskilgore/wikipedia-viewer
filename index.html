<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
	<h1 align="center">Wikipedia Viewer</h1>
	<br>
	<div class="form-component input--medium input--search" align="center">
		<input type="text" placeholder="Search">
		<button type="submit" class="btn" onclick="searchWiki()"><i class="fa fa-search"></i></button>
	</div>
	<br>
	<div align="center">
		<input type="button" value="Get Random Article" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')">
	</div>
	<br>
	<div id="results" align="center">
